<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <div class="wrapper">
            <!-- navigation section -->
            <button class="navBar">☰</button>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li>Harper</li>
                    <li><a href="blogPost.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <!-- main header section -->
            <h1>Contact me</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <!-- contact information block -->
            <div class="contactBlock">
                <div class="socialMedia">
                    <ul>
                        <li>
                            <a href=""><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
                <p>a href="mailto:info@email.com">info@email.com</p>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
            <!-- contact form section -->
            <form action="#">
                <div>
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                </div>
                <div>
                    <textarea name="message" id="message" cols="70" rows="10" placeholder="Message" required=""></textarea>
                    <button class="pinkButton">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <!-- footer section -->
    <footer>
        <div class="wrapper">
            <p>Copyright © 2021 Juno College</p>
        </div>
    </footer>
</body>
